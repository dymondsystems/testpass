<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>

                    <div id="alertBox" class="alert alert-danger mt-3 d-none" role="alert">
                        Invalid username or password.
                    </div>
                </form>

                <button id="logoutButton" class="btn btn-secondary ">Logout</button>
            </div>
        </div>
    </div>

    <script>
  const loginForm = document.getElementById('loginForm');
const logoutButton = document.getElementById('logoutButton');
const alertBox = document.getElementById('alertBox');

loginForm.addEventListener('submit', (event) => {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Replace with your actual authentication logic or database lookup
    if (username === 'user1' && password === 'password1') {
        localStorage.setItem('user', 'user1');
        localStorage.setItem('redirectUrl', 'https://dymond.systems/testpass');
        window.location.href = 'https://dymond.systems/testpass';
    } else if (username === 'user2' && password === 'password2') {
        localStorage.setItem('user', 'user2');
        localStorage.setItem('redirectUrl', 'https://user2-redirect.com');
        window.location.href = 'https://user2-redirect.com';
    } else {
        alertBox.classList.remove('d-none');
    }
});

logoutButton.addEventListener('click', () => {
    localStorage.clear();
    window.location.href = 'https://your-logout-url.com';
});

window.onload = function() {
    const user = localStorage.getItem('user');
    if (user) {
        loginForm.style.display = 'none';
        logoutButton.style.display = 'block';
    } else {
        loginForm.style.display = 'block';
        logoutButton.style.display = 'none';
    }
};
    </script>
</body>
</html>
